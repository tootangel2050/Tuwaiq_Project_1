<script src="js/app.js"></script>
<script >

function SaveItem() {
	var name = document.forms.Foods.name.value;
	var data = document.forms.Foods.data.value;
	localStorage.setItem(name, data);
	doShowAll();
	
}


function doShowAll() {
	if (CheckBrowser()) {
		var key = "";
		var list = "<tr><th>Foods</th><th>Content</th></tr>\n";
		var i = 0;
		for (i = 0; i <= localStorage.length - 1; i++) {
			key = localStorage.key(i);
			list += "<tr><td>" + key + "</td>\n<td>"
					+ localStorage.getItem(key) + "</td></tr>\n";
		}
		if (list == "<tr><th>Name</th><th>Value</th></tr>\n") {
			list += "<tr><td><i>empty</i></td>\n<td><i>empty</i></td></tr>\n";
		}
		document.getElementById('list').innerHTML = list;
        
	} else {
		alert('Cannot store Foods as your browser do not support local storage');
	}
}

</script>
