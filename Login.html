<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/login.css">
<style>
 html, body {
  margin:0;
  height:100%;
} 
.bg-container {
  background-image: url("images/background.jpg");
  width:100%;
  height:100%; 
  box-sizing:border-box;
}
  </style>
</head>

<!------ Include the above in your HEAD tag ---------->

<body class="bg-container">
  <div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container" style="text-align: center;">
      
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12" style="text-align: left;">
            <!-- <form id="login-form" class="form" action="" method="post"> -->
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <h4 id="validationMessage" class="red" style="display: none;text-align: center;color: rgb(170, 13, 13);">Enter user details first</h4>
            <h4 id="Wrong" class="red" style="display: none;text-align: center;color: rgb(170, 13, 13);">User Data is wrong !!!</h4>
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" id="username" class="form-control">
              
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="text" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <br>
              <input type="submit" name="submit" id="sub" class="btn btn-info btn-md">
                             <div id="register-link" class="text-right">
                            <a href="register.html" class="text-info">Get Account&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
							<a href="index.html" class="text-info">Back to Home</a>
							</div>           
			</div>

            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    $("#signup-form").submit(function () {
      var nm1 = $("#username").val();
      var ps1 = $("#password").val();

      localStorage.setItem("n1", nm1);
      localStorage.setItem("p1", ps1);
    });

    $("#sub").click(function () {
      var enteredName = $("#username").val();
      var enteredPass = $("#password").val();

      var storedName = localStorage.getItem("n1");
      var storedPass = localStorage.getItem("p1");

      if (enteredName === "" && enteredPass === "") {
        $('#validationMessage').css('display', 'block');
        $('#Wrong').css('display', 'none  ');
      } else if (enteredName === storedName && enteredPass === storedPass) {
        open('index.html');
      } else {
        $('#validationMessage').css('display', 'none');
        $('#Wrong').css('display', 'block');
      }
    });
  </script>
</body>

</html>
